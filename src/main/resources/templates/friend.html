<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une relation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary" href="/" tabindex="0">Pay My Buddy</a>
            <span class="navbar-text ms-2 fw-bold text-secondary" th:text="'(' + ${username} + ')'"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" tabindex="0">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard" tabindex="0">Transférer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile" tabindex="0">Mon profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/friends/add" tabindex="0">Ajouter une relation</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout" tabindex="0">Se déconnecter</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <h2 class="text-center mb-4">Ajouter une relation</h2>
    <form method="POST" action="/friends/add" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail de l'ami :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Saisir une adresse mail" required tabindex="0">
        </div>
        <button type="submit" class="btn btn-primary w-100" tabindex="0">Ajouter</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
