        <div class="collapse navbar-collapse" id="navbarNav">

<h2 class="text-center mb-4">Ajouter une relation</h2>
<form method="POST" action="/friends/add" class="p-4 border rounded bg-light">

        <input type="email" class="form-control" name="email" placeholder="Saisir une adresse mail" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Ajouter</button>
</form>
