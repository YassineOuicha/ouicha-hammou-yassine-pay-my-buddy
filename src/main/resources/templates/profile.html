<!-- profile.html -->
{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Modifier le profil</h2>
<form method="POST" action="{{ url_for('profile') }}" class="p-4 border rounded bg-light">
    <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur :</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Nouveau mot de passe :</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez un nouveau mot de passe">
    </div>
    <button type="submit" class="btn btn-success w-100">Mettre Ã  jour</button>
</form>
{% endblock %}
