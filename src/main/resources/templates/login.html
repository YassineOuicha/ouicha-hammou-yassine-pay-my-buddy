<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1 class="visually-hidden">Pay My Buddy - Connexion</h1>
</header>
<main class="container mt-5">
    <h2 class="text-center mb-4">Connexion</h2>
    <div th:if="${success}" class="alert alert-success text-center" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Email ou mot de passe incorrect, veuillez réessayer
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Vous avez été déconnecté, merci d'avoir utilisé Pay My Buddy
    </div>

    <form method="POST" action="/login" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required tabindex="0">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required tabindex="0">
        </div>
        <button type="submit" class="btn btn-success w-100" tabindex="0">Se connecter</button>
    </form>
    <p class="text-center mt-3">
        Pas encore inscrit ? <a href="/register" tabindex="0">Créer un compte</a>
    </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
