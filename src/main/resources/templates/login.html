<!-- login.html (Login Page) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="email" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}" style="color:red;">Invalid email or password</p>
    <p th:if="${param.logout}" style="color:green;">You have been logged out</p>
    <p>Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
</div>
</body>
</html>
