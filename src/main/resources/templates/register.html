<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1 class="visually-hidden">Inscription - Pay My Buddy</h1>
</header>
<main class="container mt-5">
    <h2 class="text-center mb-4">Inscription</h2>
    <form method="POST" action="/register" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur :</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Nom d'utilisateur" required tabindex="0">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required tabindex="0">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Mot de passe" required tabindex="0">
        </div>
        <button type="submit" class="btn btn-primary w-100" tabindex="0">S'inscrire</button>
    </form>
    <p class="text-center mt-3">
        Déjà inscrit ? <a href="/login" tabindex="0">Se connecter</a>
    </p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
